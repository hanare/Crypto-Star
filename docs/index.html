<head>
  <title>StarNotary DAPP</title>

  input {
      display: block;
      margin-bottom: 12px;
    }

<body>
  <h1 class='jumbotron'>Cryto Star</h1>
  <div class="container">
    <ul class="nav  nav-pills nav-justified">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="pill" href="#CreateStar">Create Star</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#lookUp">LookUp</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#exchangeStar">ExchangeStar</a>
      </li>
    </ul>
  </div>

  <div class="container">
    <div class="tab-content">
      <div class="tab-pane container active" id="CreateStar">

        <br>

        <div class="input-group">
          <div class="form-group mb-2">

            <input type="text" class="form-control" id="starName" placeholder="Star Name">
          </div>
          <div class="form-group mx-sm-3 mb-2">

            <input type="text" class="form-control" id="starId" placeholder="Star Id (1,2...)">
          </div>
          <span class="input-group-btn">
            <button id="createStar" onclick="App.createStar()" class="btn btn-primary mb-2">Create</button>
          </span>
        </div>



      </div>
      <div class="tab-pane container fade" id="lookUp">
        <br>
        <div class="input-group">
          <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="lookid">
          </div>
          <span class="input-group-btn">

            <button id="createStar" onclick="App.lookUp()" class="btn btn-primary mb-2">Look Up a Star</button>
          </span>
        </div>

      </div>
      <div class="tab-pane container fade" id="exchangeStar">
        <br>
        <div class="input-group mb-3">

          <div class="form-group mb-2">

            <input type="text" class="form-control" id="token1" placeholder="Token 1">
          </div>
          <div class="form-group mx-sm-3 mb-2">

            <input type="text" class="form-control" id="token2" placeholder="Token 2">
          </div>
          <span class="input-group-btn">
            <button id="createStar" onclick="App.exchangeStar()" class="btn btn-primary mb-2">Create</button>
          </span>


        </div>
      </div>
    </div>

    <div>
      <span id="status"></span>
    </div>
  </div>
